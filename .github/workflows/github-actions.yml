name: GitHub-Actions
on:
  push:
    branches: [ master, data-structure ]
    # paths:
    #   - 'force-app/**'
  pull_request:
    branches: [ master ]
    # paths:
    #   - 'force-app/**'
    
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        if: github.event.action == 'opened' || github.event.action == 'synchronize' || github.event_name == 'push'
        uses: actions/checkout@v2
        with: 
          ref: ${{ github.ref }}
          fetch-depth: 0
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      
      - uses: actions/setup-node@v1
        with:
          node-version: '>=14'
      - run: echo "Node successfully installed"

      - name: Install Salesforce CLI (sfdx)
        run: |
          npm install sfdx-cli
          node_modules/sfdx-cli/bin/run --version
          node_modules/sfdx-cli/bin/run plugins --core
      - run: echo "sfdx successfully installed"
      
      - name: 'Populate auth file with SFDX_URL secret'
        shell: bash
        run: 'echo ${{ secrets.SFDX_DEVHUB_URL}} > SFDX_QA'
      
      - name: 'Authenticate against dev hub'
        run: node_modules/sfdx-cli/bin/run force:auth:sfdxurl:store -f SFDX_QA -s -a LRQA
      - run: echo "Successfully authenticated against dev hub"
      
      - name: Run Apex Tests
        run:
          node_modules/sfdx-cli/bin/run force:apex:test:run -r human -c -l RunLocalTests -w 20
      
      - run: echo "üçè This job's status is ${{ job.status }}."
        