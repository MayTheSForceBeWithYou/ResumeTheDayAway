name: GitHub-Actions
on:
  push:
    branches: [ master ]
    paths:
      - 'force-app/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'force-app/**'
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with: ${{ GitHub.ref }}
        fetch-depth: 0
